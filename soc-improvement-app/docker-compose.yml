version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: soc_compass
      POSTGRES_USER: soc_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soc_user -d soc_compass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://soc_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/soc_compass
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    volumes:
      - file_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soc-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - soc-network

volumes:
  postgres_data:
  file_uploads:

networks:
  soc-network:
    driver: bridge
